<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - SSM - SIMPLE SECURED MOVEMENT</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="shortcut icon" href="Shiplogo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3badbb0292.js" crossorigin="anonymous"></script>
    <!-- Include Google Places API script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</head>

<body>

    <section class="ship-now">
        <div class="container">
            <h1>Payment Information</h1>
            <form id="payment-form">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="address1">Address 1</label>
                    <input type="text" id="address1" name="address1" required>
                </div>
                <div class="form-group">
                    <label for="address2">Address 2 (Optional)</label>
                    <input type="text" id="address2" name="address2">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <div class="form-group">
                    <label for="expiry">Expiry Date</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I accept the terms and conditions</label>
                </div>
                <button type="submit">Proceed to Payment</button>
            </form>
        </div>
    </section>
    <br>
    <br>
    <br>

    <footer>
        <div class="container">
            <p>&copy; 2024 Shipment Co. All rights reserved.</p>
        </div>
    </footer>
    <script src="payment.js"></script>
</body>

</html>
